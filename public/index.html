<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        var SUPPRESSED = [
          "ResizeObserver loop completed",
          "ResizeObserver loop limit exceeded"
        ];

        function shouldSuppress(message) {
          if (typeof message !== "string") return false;
          return SUPPRESSED.some(function (fragment) {
            return message.indexOf(fragment) !== -1;
          });
        }

        window.addEventListener(
          "error",
          function (event) {
            var message = event && (event.message || (event.error && event.error.message));
            if (shouldSuppress(message)) {
              event.preventDefault();
              event.stopImmediatePropagation();
            }
          },
          true
        );

        window.addEventListener(
          "unhandledrejection",
          function (event) {
            var reason = event && event.reason;
            var message = typeof reason === "string" ? reason : reason && reason.message;
            if (shouldSuppress(message)) {
              event.preventDefault();
              event.stopImmediatePropagation();
            }
          },
          true
        );
      })();
    </script>
    <script>
      (function () {
        var overlayHooks = [
          "__REACT_DEV_OVERLAY_GLOBAL_HOOK__",
          "__REACT_ERROR_OVERLAY_GLOBAL_HOOK__"
        ];

        overlayHooks.forEach(function (key) {
          Object.defineProperty(window, key, {
            configurable: true,
            enumerable: false,
            get: function () {
              return {
                showCompileError: function () {},
                clearCompileError: function () {},
                showRuntimeErrors: function () {},
                clearRuntimeErrors: function () {},
                dismissRuntimeErrors: function () {},
                onUnhandledError: function () {},
                onCaughtError: function () {},
                reportError: function () {}
              };
            },
            set: function () {}
          });
        });
      })();
    </script>
    <script>
      window.__ENV__ = window.__ENV__ || {};
      window.__ENV__.GA_MEASUREMENT_ID = window.__ENV__.GA_MEASUREMENT_ID || "%REACT_APP_GA_MEASUREMENT_ID%";
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Schedulaa is the all-in-one platform for scheduling, payroll, HR, websites, and analytics."
    />
    <meta property="og:title" content="Schedulaa" />
    <meta property="og:description" content="Schedulaa unifies scheduling, payroll, websites, and analytics for modern teams." />
    <meta property="og:image" content="https://www.schedulaa.com/og/default.jpg" />
    <meta property="og:site_name" content="Schedulaa" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Schedulaa</title>

    <!-- FullCalendar Bootstrap Theme (you can also use your own) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body id="root-body" data-theme="cool">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
